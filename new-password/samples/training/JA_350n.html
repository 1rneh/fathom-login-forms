<body id="login">
<!-- Google Tag Manager -->


<!-- End Google Tag Manager -->

    <div class="wrap">

        <div class="login-contents">
			
			<div class="login-header">
				<a href="https://www.makeshop.jp/"><img src="resources/JA_350n/4.png" alt="MakeShop" class="header-logo" data-original-src="https://www.makeshop.jp/main/login/images/logo.png"></a>
			</div>
					
        
			<div class="login-form">
				
                <form action="https://www.makeshop.jp/main/newlogin.html" method="POST" name="loginform" target="_parent">
                    <input type="hidden" name="ssl" value="OK">
                    
					<fieldset id="loginForm">
						<div class="form-item">
							<label for="shopid" class="form-label">ショップID</label>
							<input type="text" name="id" maxlength="12" value="" style="ime-mode: disabled;">
						</div>

						<div class="form-item">
							<label for="password" class="form-label">パスワード</label>
							<input type="password" name="passwd" maxlength="12" style="ime-mode: disabled;">
							<p class="reminder-text"><a href="https://www.makeshop.jp/main/login/reminder.html">パスワードを忘れた方はこちら</a></p>
						</div>

						<div class="form-button">
							<button type="submit" class="login-button">ログイン</button>
							<p class="save-text"><input type="checkbox" name="idsave" id="idsave" value="Y" class="save-check"><label for="idsave">ショップIDを保存する</label></p>
						</div>
					</fieldset>
                </form>
            </div>
            
			
        </div>
		<p class="login-regist-link"><a href="https://www.makeshop.jp/main/registform/regist.html" class="login-regist">まだアカウントをお持ちでない方はこちら</a></p>
            <ul class="notes">
            	<li>※管理画面はPCでの操作を推奨しています。</li>
				<li>※副管理者の方はこちらからログインできません。</li>
				<li>副管理者用 ログインページに関しては、ショップ主管理者にお問い合わせいただくか、<a href="https://ms-manual.makeshop.jp/admin/#sublogin" target="_blank">オンラインマニュアル</a>をご確認ください。</li>
			</ul>
      
			<div class="bnr-box">  
				<a href="javascript:"><img src="resources/JA_350n/5.png" alt="メディア掲載予定があるショップ様はこちらからご連絡ください" class="alpha" data-original-src="https://www.makeshop.jp/main/login/images/bn_media.png"></a>	
			</div>

    
    </div>
