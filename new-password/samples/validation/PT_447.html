            <h1 class="text">Cadastro</h1>
            <p class="description">Insira seu e-mail, nome e senha para criar seu cadastro.</p>
        </div>

    <div class="icarros-login__form-content">
        <form id="icarros-v2-register" class="icarros-login__form" action="https://accounts.icarros.com/auth/realms/icarros/login-actions/registration?code=OIHSZEo-x0lpjerp-mb5lxUjDUmpTl0l5y-p_Dy05AA.a896fc22-e622-4710-87da-f0c7ff523acc&amp;execution=718b6d87-990a-4f06-9cfb-d543c544f8c4" method="post" novalidate="novalidate">

            <input type="hidden" id="username" name="username">

            <div class="text-field text-field--primary">
                <label class="label" for="email">Email</label>
                <input class="input" type="text" id="email" name="email" required="true" value="" placeholder="email@email.com.br" autofocus="true" aria-required="true">
                <span class="helper"></span>
            </div>
            <div class="text-field text-field--primary">
                <label class="label" for="firstName">Primeiro Nome</label>
                <input class="input" type="text" id="firstName" name="firstName" required="true" placeholder="Primeiro nome" value="" aria-required="true">
                <span class="helper"></span>
            </div>
            <div class="text-field text-field--primary">
                <label class="label" for="lastName">Último Nome</label>
                <input class="input" type="text" id="lastName" name="lastName" required="true" placeholder="Último nome" value="" aria-required="true">
                <span class="helper"></span>
            </div>
            <div class="text-field text-field--primary">
                <label class="label" for="password">Senha</label>
                <input class="input" id="password" name="password" type="password" required="true" placeholder="Senha" aria-required="true" data-fathom="new">
                <span class="helper"></span>
            </div>
            <div class="text-field text-field--primary">
                <label class="label" for="password-confirm">Confirmação de senha</label>
                <input class="input" type="password" id="password-confirm" name="password-confirm" required="true" placeholder="Confirmação de senha" aria-required="true" data-fathom="confirm">
                <span class="helper"></span>
            </div>
            <div class="checkbox checkbox--primary">
                <input class="input" type="checkbox" id="chkNewsletter" name="chkNewsletter" checked="true" title="Receber ofertas e promo����es do iCarros">
