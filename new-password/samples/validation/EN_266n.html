<body class="login-registration-page">


    <div id="flash-message"></div>

    <div id="popup-content" style="display: none"></div>

    <div id="page" class="page">

        <div class="clear"></div>
        <div id="main">
            <div id="primary">
                <div id="content" role="main" class="container">
                    <div id="login-panel">

    <div class="lang-selector">
    
</div>

    <h1 class="piano-logo">Piano</h1>

    <div class="onboarding-card">
        <div class="form-panel">
            <div class="main">
                <form id="login-form" name="login-form">
                    <input type="hidden" name="orig" value="">
                    <input type="hidden" name="response_type" value="">
                    <input type="hidden" name="redirect_uri" value="">
                    <input type="hidden" name="client_id" value="">
                    <input type="hidden" name="state" value="">
                    <input type="hidden" name="device_id" value="">

                    <div class="field-row has-icon has-icon-user">
                        <input id="email" name="email" type="text" value="" autocapitalize="off" autocorrect="off" placeholder="Email">
                    </div>
                    <div id="label_email" class="error"></div>

                    <div class="field-row has-icon has-icon-lock">
                        <input id="password" name="password" type="password" value="" autocomplete="off" placeholder="Password">
                    </div>
                    <div id="label_password" class="error"></div>

                    <div id="login-captcha" style="display: none">
                        <div class="field-row field-row-security-check">
                            <label for="recaptcha">Security check</label>
                            <div id="recaptcha" class="field-recaptcha"><div style="width: 304px; height: 78px;"><div><iframe src="resources/EN_266n/3.htm" role="presentation" name="a-e5ff6zqb8ho4" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation" data-original-src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfIeRMUAAAAAALhNbNCg1hfkVOjl9o_S24b1OPo&amp;co=aHR0cHM6Ly9kYXNoYm9hcmQudGlueXBhc3MuY29tOjQ0Mw..&amp;hl=en&amp;v=61bII03-TtCmSUR7dw9MJF9q&amp;size=normal&amp;cb=9id35rn6a00l" width="304" height="78" frameborder="0"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
                        </div>
                        <div id="label_captchaLoginHandler" class="error"></div>
                    </div>

                    <div id="login-twofactor" style="display: none">
                        <div class="field-row">
                            <label for="twofactorCode">Security code</label>
                            <input id="twofactorCode" name="twofactorCode" type="text" autocapitalize="off" autocorrect="off">
                            <div class="small">Having trouble generating security codes? Enter any of your recovery codes to login.</div>
                            <div><label class="remember"><input type="checkbox" value="true" name="remember"> Remember this browser for 30 days</label></div>
                        </div>
                        <div id="label_twofactorCode" class="error"></div>
                    </div>

                    <a id="login-button" href="https://dashboard.tinypass.com/#" class="tpButtonL single">Login</a>
                </form>
                <p><a id="forget-password-link" href="https://dashboard.tinypass.com/login/showResetPassword" class="forget-password-link">I forgot my password</a></p>
                <div class="social-buttons-wrapper">
                    <div class="socials-alignment">
                        <div class="social-cell left-side-text">
                            <div class="text">
                                Or login with...
                            </div>
                        </div>
                        <div class="social-cell">
                            <button class="social-button google-login-btn">
                                Google
                            </button>
                        </div>
                        <div class="social-cell">
                            <button class="social-button facebook-login-btn">
                                Facebook
                            </button>
                        </div>
                        <div class="social-cell">
                            <button class="social-button twitter-login-btn">
                                Twitter
                            </button>
                        </div>
                        <div class="social-cell">
                            <button class="social-button linkedin-login-btn">
                                LinkedIn
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</div>

                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
