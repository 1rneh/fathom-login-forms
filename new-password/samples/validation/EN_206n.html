/* About privacy accordion */
#r-login-container .auth0-lock.auth0-lock .auth0-lock-terms .accordion-item-heading {

	margin: 0;
	float: right;
	background: no-repeat right url("resources/EN_206n/23.png");
}

#r-login-container .auth0-lock.auth0-lock .auth0-lock-terms .open-acc .accordion-item-heading h2 span {
	transform: scaleY(-1);
}

#r-login-container .accordion-item {
  display:block;   
  box-sizing: border-box;
}

#r-login-container .auth0-lock.auth0-lock .auth0-lock-terms .close-acc .accordion-item-content {
  height:0px;
  transition:height 0.5s ease-out;
  -webkit-transform: scaleY(0);
	-o-transform: scaleY(0);
	-ms-transform: scaleY(0);
	transform: scaleY(0);
}

#r-login-container .auth0-lock.auth0-lock .auth0-lock-terms .open-acc .accordion-item-content {      
  -webkit-transform: scaleY(1);
	-o-transform: scaleY(1);
	-ms-transform: scaleY(1);
	transform: scaleY(1);
  -webkit-transform-origin: top;
	-o-transform-origin: top;
	-ms-transform-origin: top;
	transform-origin: top;
	-webkit-transition: -webkit-transform 0.2s ease-out;
	-o-transition: -o-transform 0.2s ease;
	-ms-transition: -ms-transform 0.2s ease;
	transition: transform 0.2s ease;
  box-sizing: border-box;
  padding-top: 10px;
}
