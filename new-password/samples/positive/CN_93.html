</div>	<div class="login_con">
		<div class="login_con_center">
			
			<div class="register_con">
				<div class="registered_top">
				</div>
				<div class="registered_center">
					<div class="register_center_left">
						<h2>欢迎加入</h2>
						<form action="https://www.qzone.cc/member/actregister" method="post">
							<input type="hidden" name="redirect" value="">	
						<table class="register_center_table" width="0" cellspacing="0" cellpadding="0" border="0">
							<tbody><tr>
								<td class="register_center_text">注册邮箱：</td>
								<td class="register_center_content">
									<div class="register_center_input">
										<input type="text" class="input" id="email" name="email" value="">
									</div>
								</td>
								<td class="register_judgment" id="notice_email">
									<i></i><span></span>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td class="register_center_text">创建密码：</td>
								<td class="register_center_content">
									<div class="register_center_input">
										<input type="password" class="input" id="password" name="password" data-fathom="new">
									</div>
								</td>
								<td class="register_judgment" id="notice_password">
									<i class="tips_wrong"></i><span>请输入你的密码。</span>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td class="register_center_text">重复密码：</td>
								<td class="register_center_content">
									<div class="register_center_input">
										<input type="password" class="input" id="password2" name="rpassword" data-fathom="confirm">
									</div>
								</td>
								<td class="register_judgment" id="notice_password2">
									<i class="tips_wrong"></i><span>请再次输入你的密码。</span>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td class="register_center_text">设置昵称：</td>
								<td class="register_center_content">
									<div class="register_center_input">
										<input type="text" class="input" name="user_name" id="user_name">
									</div>
								</td>
								<td class="register_judgment" id="notice_user_name">
									<i></i><span></span>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td class="register_center_text">验 证 码：</td>
								<td class="register_center_content">
									<div class="register_center_input register_center_validation">
										<input type="text" class="input" name="captcha" id="captcha">
									</div>
									<img src="data:text/html; charset=utf-8;base64," style="cursor: pointer;" title="点击换一张" data-original-src="https://www.qzone.cc/member/captcha?1581349247.2499">
								</td>
								<td class="register_judgment" id="notice_captcha">
									<i></i><span></span>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td class="register_center_text">&nbsp;</td>
								<td class="register_center_content">
									<input type="checkbox" checked="">
									我已看过并同意《<a href="https://www.qzone.cc/about/agreement" target="_blank">Q友乐园网络服务使用协议</a>》
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td class="register_center_text">&nbsp;</td>
								<td class="register_center_content">
									<input type="submit" class="login_input_buttom_right" value="">
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</tbody></table>
						</form>
					</div>
					<div class="register_center_right">
						<h2>直接用以下帐号登陆</h2>

							<a href="http://www.qzone.cc/member/union?app=qq" class="link qq_login">QQ账号登录</a>
						</div>
						<p class="register_right_text">已有q友乐园帐号</p>
						<div class="register_right_qq reg_body_btn">
							<a href="https://www.qzone.cc/member/login" class="link web_login">登录</a>
						</div>
					</div>
				</div>

				</div>
