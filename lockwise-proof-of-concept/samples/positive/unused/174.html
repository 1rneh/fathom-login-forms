	<body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">
		<h1><a href="https://wordpress.org/" title="Powered by WordPress" tabindex="-1">Powered by WordPress</a></h1>
	
<form name="loginform" id="loginform" action="https://www.cariboucoffee.com/wp-login.php" method="post">
	<p>
		<label for="user_login">Username or Email Address<br>
		<input type="text" name="log" id="user_login" class="input" value="" size="20" data-fathom="username"></label>
	</p>
	<p>
		<label for="user_pass">Password<br>
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" data-fathom="password"></label>
	</p>
		<p>
		<label title="If you don't have Google Authenticator enabled for your WordPress account, leave this field empty.">Google Authenticator code<span id="google-auth-info"></span><br>
		<input type="text" name="googleotp" id="user_email" class="input" value="" size="20" style="ime-mode: inactive;" autocomplete="off"></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" data-fathom="next">
		<input type="hidden" name="redirect_to" value="https://www.cariboucoffee.com/wp-admin/">
		<input type="hidden" name="testcookie" value="1">
	</p>
</form>

<p id="nav">
