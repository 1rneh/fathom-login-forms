<style type="text/css">
/*

    ==============
    VISUAL CAPTCHA
    ==============

*/

.visualCaptcha {

	font-family: Arial, Helvetica, sans-serif;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 4px;
    margin: 10px 0;
    padding: 10px;
    text-align: center;

}

.visualCaptcha * {

    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

}

.visualCaptcha .audioField {

    font-size: 15px;
    color: #495e62;
    font-weight: 100;
    padding: 5px;
    border: 1px solid #ff9900;
    height: 40px;
    width: 100%;
    border-radius: 4px;

}

.accessibility-description,
.visualCaptcha-explanation,
.status.valid {

    padding: 0 0 10px;
    text-align: center;
    color: #000 !important;
    float: none;

}

.visualCaptcha-possibilities,
.visualCaptcha-refresh-button,
.visualCaptcha-accessibility-button,
.visualCaptcha-button-group {

    display: inline-block;
    vertical-align: top;

}

.visualCaptcha-possibilities .img {

    padding: 5px;
    margin-right: 6px;
    display: inline-block;
    border-radius: 50px;

}

.visualCaptcha-possibilities .img:hover {

    background-color: #fcaf17;
    cursor: pointer;

}

.visualCaptcha-possibilities img {

    height: 25px;
    -webkit-transition: all 200ms;
    transition: all 200ms;
    width: 25px;
    z-index: 5;

}

.visualCaptcha-possibilities img:hover {

    cursor: pointer;

}

.visualCaptcha-possibilities .visualCaptcha-selected {

    background: #ccc;
    border-radius: 35px;
    padding: 5px;

}

.visualCaptcha-refresh-button {

    margin-left: 15px;
    padding: 9px;
	background-color: #ccc;
	border: 0;
	border-radius: 35px;
	color: #999;
	height: 35px;
	width: 35px;

}

.visualCaptcha-refresh-button img {

	opacity: .7;

}

.visualCaptcha-refresh-button hover {
    background-color: #fcaf17;
}

.visualCaptcha-refresh-button img {

    width: 16px;
    height: 16px;

}

.visualCaptcha-refresh-button:hover {

    cursor: pointer;

}

.visualCaptcha-accessibility-button {

    border: 1px solid #000;
    border-radius: 100px;
    padding: 9px 10px 7px;

}

.visualCaptcha-accessibility-button img {

     height: 16px;
     width: 16px;

}

.visualCaptcha-accessibility-button:hover {

    cursor: pointer;

}

@-webkit-keyframes fadeIn {

    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }

}

@keyframes fadeIn {

    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }

}

@-webkit-keyframes fadeOut {

    from {
        opacity: 1;
    }

    to {
        opacity: 0;
    }

}

@keyframes fadeOut {

    from {
        opacity: 1;
    }

    to {
        opacity: 0;
    }

}

div.visualCaptcha .visualCaptcha-show {

     -webkit-animation: fadeIn 300ms;
     animation: fadeIn 300ms;

}

div.visualCaptcha .visualCaptcha-hide {

     display: none !important;
     -webkit-animation: fadeOut 300ms;
     animation: fadeOut 300ms;

}

.visualCaptcha-error {

    color: #b94a48;

}

.visualCaptchaRetry-error {

    color: #b94a48 !important;

}</style></head>
