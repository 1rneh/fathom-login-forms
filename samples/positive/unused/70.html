<!-- ngIf: vm.inprogress && vm.mfaType != 'U2F' -->

<h1 class="background">
    
    <a id="logo_link" href="https://aws.amazon.com/">Amazon Web Services Login</a>
    
</h1>

    <div id="content">

        <div ng-show="vm.hasError" id="main_message" class="hide-page show-page ng-hide" ng-class="{'show-page':vm.loaded}">
            <!-- ngIf: vm.hasError -->
        </div>

        <!-- ngIf: vm.form == 'LOGIN' --><form id="signin_form" name="vm.signin_form" class="signin_form ng-scope ng-invalid ng-invalid-required fwcim-form ng-dirty ng-valid-parse" method="post" action="https://signin.aws.amazon.com/authenticate" ng-if="vm.form == 'LOGIN'" ng-init="vm.updateFocus()" ng-submit="vm.authenticate()" data-fwcim-id="undefined11a42c20">

            <div ng-show="vm.hasOptInError" class="hide-page error-warning-width ng-hide show-page" ng-class="{'show-page':vm.loaded}">
                <div class="awsui-alert-type-error aws-signin-alert">
                    <div class="awsui-alert-header">
                        <!-- ngIf: vm.hasOptInError -->
                    </div>
                </div>
            </div>

            <div id="accountFields">

                        <input id="account" name="account" type="text" required="" autocapitalize="off" autocorrect="off" value="test" ng-model="vm.account" class="ng-empty ng-dirty ng-valid-parse ng-invalid ng-invalid-required ng-touched" data-fathom="username">
                    </div>
                    <div class="textinput" ng-class="{'error':!vm.signin_form.username.$valid &amp;&amp; vm.signin_form.submitted}">

                        <input id="username" name="username" type="text" required="" autocapitalize="off" autocorrect="off" value="" ng-model="vm.username" class="ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" data-fathom="username">
                    </div>
                    <div class="textinput" ng-class="{'error':!vm.signin_form.password.$valid &amp;&amp; vm.signin_form.submitted}">

                <div class="buttoninput" id="input_signin_button">

                        Sign In
                    </a>
                </div>
            </div>

            
                <div class="link" id="link_root_account_signin">
                    <a id="root_account_signin" ng-click="vm.rootLogin('https://signin.aws.amazon.com/oauth?response_type=code&amp;client_id=arn%3Aaws%3Aiam%3A%3A015428540659%3Auser%2Fhomepage&amp;redirect_uri=https%3A%2F%2Fconsole.aws.amazon.com%2Fconsole%2Fhome%3Fstate%3DhashArgs%2523%26isauthcode%3Dtrue')" href="https://signin.aws.amazon.com/oauth?redirect_uri=https%3A%2F%2Fconsole.aws.amazon.com%2Fconsole%2Fhome%3Fstate%3DhashArgs%2523%26isauthcode%3Dtrue&amp;client_id=arn%3Aaws%3Aiam%3A%3A015428540659%3Auser%2Fhomepage&amp;response_type=code&amp;iam_user=true&amp;account=test#">Sign-in using root account credentials</a>
                </div>
            
        </form><!-- end ngIf: vm.form == 'LOGIN' -->
